<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Leder board</title>
    <!-- css style link -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- header start -->
    <header>
        <!-- nav start -->
        <nav class="nav">
            <div class="nave-logo">
                <img src="images/icons/logo.png"
                    alt="">

            </div>

            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Works</li>
                <li>
                    <img src="images/icons/profile.png"
                        alt="">
                </li>
            </ul>
        </nav>
    </header>
    <!-- header end -->

    <!-- main start -->
    <main>
        <section class="section">
            <!-- players article -->
            <article>
                <h2 class="article-title">
                    Top Player
                </h2>
                <div class="players-container">
                    <div class="players">
                        <!-- player 1 -->
                        <div class="player">
                            <div
                                class="player-img">
                                <img src="images/players/player-1.png"
                                    alt="">
                            </div>
                            <h3
                                class="player-title">
                                John Smith</h3>
                        </div>
                        <!-- player 2 -->
                        <div class="player">
                            <div
                                class="player-img">
                                <img src="images/players/player-2.png"
                                    alt="">
                            </div>
                            <h3
                                class="player-title">
                                Pro Rasel</h3>
                        </div>
                        <!-- player 3 -->
                        <div class="player">
                            <div
                                class="player-img">
                                <img src="images/players/player-3.png"
                                    alt="">
                            </div>
                            <h3
                                class="player-title">
                                Abu Sufian</h3>
                        </div>
                        <!-- player 4 -->
                        <div class="player">
                            <div
                                class="player-img">
                                <img src="images/players/player-4.png"
                                    alt="">
                            </div>
                            <h3
                                class="player-title">
                                Shajedul KarimJohn
                                Smith</h3>
                        </div>
                        <!-- player 5 -->
                        <div class="player">
                            <div
                                class="player-img">
                                <img src="images/players/player-5.png"
                                    alt="">
                            </div>
                            <h3
                                class="player-title">
                                Maruf Ahmed</h3>
                        </div>
                        <!-- player 6 -->
                        <div class="player">
                            <div
                                class="player-img">
                                <img src="images/players/player-6.png"
                                    alt="">
                            </div>
                            <h3
                                class="player-title">
                                Mujahid</h3>
                        </div>
                    </div>
                </div>
                <hr class="horizontal-line">
            </article>
            <!-- top blog article  -->
            <article>
                <h2 class="article-title">
                    Top Player
                </h2>
                <!--  -->
                <div class="top-blogs">

                </div>
            </article>
        </section>
    </main>
    <!-- main end -->

    <!-- footer start -->
    <footer></footer>
    <!-- footer end -->

</body>

</html>
